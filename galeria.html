  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    /* Estilo da galeria */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    /* Cada item da galeria */
    .gallery-item {
      width: 200px; /* Tamanho inicial das imagens */
      height: 200px;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 8px;
      position: relative;
      transition: transform 0.3s ease; /* Transição para animação */
    }

    /* Estilo das imagens */
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    /* Aumenta a imagem quando clicada */
    .gallery-item.clicked img {
      transform: scale(1.5); /* Aumento da imagem */
    }

    /* Nome sobre a imagem */
    .gallery-item figcaption {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Fundo translúcido */
      color: white;
      font-size: 16px;
      padding: 5px;
      text-align: center;
      width: 100%;
    }

    /* Estilo do botão de reiniciar galeria */
    .reset-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #008cba;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .reset-button:hover {
      background-color: #006f8f;
    }
  </style>
</head>

  <!-- Botão para resetar a galeria -->
  <button class="reset-button" onclick="resetGallery()">Resetar Galeria</button>

  <script>
    // Função para alternar o tamanho das imagens
    document.querySelectorAll('.gallery-item').forEach(item => {
      item.addEventListener('click', function() {
        // Adiciona a classe 'clicked' para aumentar a imagem
        this.classList.toggle('clicked');
      });
    });

    // Função para resetar a galeria, retornando todas as imagens ao tamanho original
    function resetGallery() {
      const items = document.querySelectorAll('.gallery-item');
      items.forEach(item => {
        item.classList.remove('clicked'); // Remove a classe 'clicked' de todas as imagens
      });
    }
  </script>
